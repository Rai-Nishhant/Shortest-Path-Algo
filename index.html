<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shortest Path</title>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="app.launch()">
    <div id="overlay-2" onclick="app.endNoPathOverLay()">
      <div class="typewriter" id="text-2">
        No path found
      </div>
    </div>
    <header>
      <div class="title">Sortest Path <span>Algorithms</span></div>
    </header>
    <div class="grid"></div>
    <div id="controls">
      <button class="btn btn-outline-primary" onclick="app.findPathWithCustomSpeed('AStar')">
        ASTAR
      </button>
      <button class="btn btn-outline-primary" onclick="app.findPathWithCustomSpeed('Dijkstra')">
        Dijkstra 
      </button>
      <button class="btn btn-outline-primary" onclick="app.findPathWithCustomSpeed('DFS')">
        DFS
      </button>
      <button class="btn btn-outline-primary" onclick="Grid.clearGridObstaclesAndPaths()">
        Clear Board
      </button>
    </div>
   
    <footer>
      CopyRight&copy;<span style="color: #e90404;"> AI OverLords</span>
      2024.</footer>
      <div style="display: flex; align-items: center; padding-left: 460px;">
        <p style="padding-right: 50px;">Nishant Rai</p>  
        <p style="padding-right: 50px;">Shubham Bansal</p>  
        <p style=" padding-right: 50px;">Shabd Jain</p>
      </div>
    

    <script src="js/grid.js"></script>
    <script src="js/ASTAR.js"></script>
    <script src="js/dig.js"></script>
    <script src="js/bfs.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
